<!DOCTYPE html>
<html>
<head>
    <title>Puja Kerang Ajaib</title>
</head>
<body>
    <h1>Puja Kerang Ajaib</h1>

    <form action="/random_message" method="get">
        <!-- Add an input field for 'nama' -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
        <br>
    
        <!-- Add a button to submit the form -->
        <button type="submit">Get Random Message!</button>
    </form>
<br>
    <form action="/random_message" method="post">
        <!-- Add an input field for 'nama' -->
        <label for="nama">Nama: </label>
        <input type="text" id="nama" name="nama">
        <br>
    
        <!-- Add a button to submit the form -->
        <button type="submit">Post Random Message!</button>
    </form>

</body>
</html>
